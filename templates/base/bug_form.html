{% include 'base/froyo.html' %}



<div class = 'container' style="width: 150 px; height:150 px; ">

    <div class="card" style='padding:10px' >
<form action="." method="post">
    {% csrf_token %}
    {{form.media}}
    <label >Ticket:</label> <br>
    {{form.ticket}}
<hr>
    <label for="">Description:</label> <br>
    <p style="width: 120 px"> {{form.description}} </p>
    
<hr>
    <label for="">Bug In:</label> <br>
    {{form.task}}
<hr>
    <label for="">Closed:</label> <br>
    {{form.status}}

<hr>
    <label for="">Feature Image:</label>    br
    {{form.image}} 
<hr>
    <label for="">Feature Attachment:</label> <br>
    {{form.attachment}}
<hr>
    <input class = 'btn btn-primary' type="submit" value="Submit">
</form>
<br>
<a class ='btn btn-secondary' style = 'margin-left:500px ; width:150px' href="{% url 'home' %}">Go Back</a>
</div>
</div>
